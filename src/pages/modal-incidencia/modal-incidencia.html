<ion-header>
  <ion-toolbar color="corp">
    <ion-title>
      <span>Incidencia</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white">Cancelar</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="tituloRecurso">
    <h5>
      <b>Recurso: </b>{{recurso.nombre}}</h5>
  </div>
  <br>
  <ion-list>
    <ion-item>
      <ion-label stacked>Incidencia</ion-label>
      <ion-textarea rows="10" type="text" [(ngModel)]="recurso.incidencia"></ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button icon-left type="submit" (click)="guardarIncidencia()" round full color="secondary">
    <ion-icon name="md-checkmark"></ion-icon>
    Guardar</button>
</ion-content>
