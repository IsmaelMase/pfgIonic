<ion-header>
  <ion-navbar color="corp">
    <ion-searchbar color="corp" placeholder="Buscar..." [(ngModel)]="buscador" (ngModelChange)="getItems()"></ion-searchbar>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="opciones" (ngModelChange)="cambiarRecursos(null)">
      <ion-segment-button value="aulas">
        Aulas
      </ion-segment-button>
      <ion-segment-button value="recursos">
        Recursos
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>



<ion-content>
  <div>
    <ion-list>
      <ion-refresher (ionRefresh)="cambiarRecursos($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <ion-item *ngFor="let recurso of recursos" (click)="abrirMenuOpciones(recurso)">
        <ion-avatar item-start>
          <img *ngIf="!recurso.imagen && opciones==='aulas'" src="assets/imgs/aula.png">
          <img *ngIf="!recurso.imagen && opciones==='recursos'" src="assets/imgs/recurso.png">
          <img *ngIf="recurso.imagen" src="{{url}}upload/files/{{recurso.imagen}}">
        </ion-avatar>
        <h2>{{recurso.nombre}}</h2>
        <div *ngIf="recurso.capacidad">
          <h3>
            <b>Capacidad: </b> {{recurso.capacidad}}</h3>
        </div>
      </ion-item>

    </ion-list>
  </div>
</ion-content>
