<ion-header>
  <ion-navbar color="corp">
    <ion-title><span>Perfil</span></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img width="100" height="100" src="assets/imgs/avatar.png">
  <form [formGroup]="usuarioForm" (ngSubmit)="saveUsuario()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-label floating>DNI</ion-label>
              <ion-input type="text" formControlName="dni" [(ngModel)]="usuario.dni"></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-item>
              <ion-label floating>Nombre</ion-label>
              <ion-input type="text" formControlName="nombre" [(ngModel)]="usuario.nombre"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-label floating>Apellido</ion-label>
              <ion-input type="text" formControlName="apellido" [(ngModel)]="usuario.apellido"></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-item>
              <ion-label floating>Teléfono</ion-label>
              <ion-input type="tel" formControlName="telefono" [(ngModel)]="usuario.telefono"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-label floating>Contraseña</ion-label>
              <ion-input type="password" formControlName="password" [(ngModel)]="usuario.password"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" formControlName="email" [(ngModel)]="usuario.email"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col>
          <div>
            <button ion-button type="submit" color="corp" [disabled]="!usuarioForm.valid" round full icon-left>
              <ion-icon name="md-checkmark"></ion-icon>
              Guardar</button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
