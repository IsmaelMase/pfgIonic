<ion-header>
  <ion-navbar color="corp">
    <ion-title>
      <span>Perfil</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="danger" (click)="logout()">
        <ion-icon name="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div (click)="selectPhoto()">
    <img *ngIf="!usuario.imagen" src="assets/imgs/avatar.png" width="40%" height="40%">
    <img *ngIf="usuario.imagen" src="http://192.168.43.45:8080/api/upload/files/{{usuario.imagen}}" width="40%" height="40%">
  </div>
  <form [formGroup]="usuarioForm" (ngSubmit)="upload()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-label floating>DNI</ion-label>
              <ion-input type="text" formControlName="dni" [(ngModel)]="usuario.dni"></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-item>
              <ion-label floating>Nombre</ion-label>
              <ion-input type="text" formControlName="nombre" [(ngModel)]="usuario.nombre"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-label floating>Apellido</ion-label>
              <ion-input type="text" formControlName="apellido" [(ngModel)]="usuario.apellido"></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-item>
              <ion-label floating>Teléfono</ion-label>
              <ion-input type="tel" formControlName="telefono" [(ngModel)]="usuario.telefono"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-label floating>Contraseña</ion-label>
              <ion-input type="password" formControlName="password" [(ngModel)]="usuario.password"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" formControlName="email" [(ngModel)]="usuario.email"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col>
          <div>
            <button ion-button type="submit" color="corp" [disabled]="!usuarioForm.valid" round full icon-left>
              <ion-icon name="md-checkmark"></ion-icon>
              Guardar</button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
