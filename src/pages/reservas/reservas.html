<ion-header>
  <ion-toolbar color="corp">
    <ion-title>
      Mis Reservas
    </ion-title>
  </ion-toolbar>
  <ion-item>
    <ion-label>Buscar por fecha</ion-label>
    <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="buscador" (ngModelChange)="seleccionarFecha()"></ion-datetime>
    <button ion-button color="danger" clear (click)="limpiar()" item-right>Limpiar</button>
  </ion-item>
</ion-header>


<ion-content padding>
  <div>
    <ion-list>
      <ion-refresher (ionRefresh)="getReservas($event,null)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <ion-item *ngFor="let reserva of reservas" (click)="abrirMenuOpciones(reserva)">
        <ion-avatar item-start>
          <img src="assets/imgs/calendario.png">
        </ion-avatar>
        <h2>{{reserva.recurso.nombre}}</h2>
        <h3>{{reserva.curso.nombre}}</h3>
        <h4>{{reserva.fechas_reservas[0] | date: 'dd/MM/yyyy'}} {{reserva.intervalos_reservas[0]}}</h4>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="getReservas(null,$event)" *ngIf="continue">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
