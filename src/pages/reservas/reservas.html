<ion-header>
  <ion-toolbar color="corp">
    <ion-title>
      Mis Reservas
    </ion-title>
  </ion-toolbar>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col col-9>
          <ion-list>
            <ion-item>
              <ion-label>Buscar por fecha</ion-label>
              <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="buscador" (ngModelChange)="getItems()"></ion-datetime>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-3>
          <div>
            <button ion-button color="danger" clear (click)="limpiar()">Limpiar</button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <hr>
  </div>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-list>
        <ion-refresher (ionRefresh)="getReservas($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <ion-item *ngFor="let reserva of reservas" (click)="abrirMenuOpciones(reserva)">
          <ion-avatar item-start>
            <img src="assets/imgs/calendario.png">
          </ion-avatar>
          <h2>{{reserva.recurso.nombre}}</h2>
          <h3>{{reserva.curso.nombre}}</h3>
          <h4>{{reserva.fechas_reservas[0]}} {{reserva.intervalos_reservas[0]}}</h4>
        </ion-item>

      </ion-list>
    </ion-row>
  </ion-grid>

</ion-content>
