<ion-header>
  <ion-toolbar color="corp">
    <ion-title>
      Reservas
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white">Cancelar</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item>
    <ion-label>Buscar por fecha</ion-label>
    <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="buscador" (ngModelChange)="getItems()"></ion-datetime>
    <button ion-button color="danger" clear (click)="limpiar()">Limpiar</button>
  </ion-item>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-refresher (ionRefresh)="getReservas($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-item *ngFor="let reserva of reservas">
      <ion-avatar item-start>
        <img src="assets/imgs/calendario.png">
      </ion-avatar>
      <h2>{{reserva.usuario.nombre}} {{reserva.usuario.apellido}}</h2>
      <h3>{{reserva.curso.nombre}}</h3>
      <h4>{{reserva.fechas_reservas[0]}} {{reserva.intervalos_reservas[0]}}</h4>
    </ion-item>

  </ion-list>
</ion-content>
