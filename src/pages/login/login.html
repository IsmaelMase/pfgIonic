<html class="login">
<div class="wrapper fadeInDowns">
  <div id="formContent">
    <h2 class="active"> Login </h2>

    <div class="fadeIn first">
      <img src="assets/imgs/logoVertical.png" width="60%" height="60%" alt="">
    </div>

    <form>
      <input type="email" class="fadeIn second" name="email" [(ngModel)]="usuario.email" placeholder="Email">
      <input type="password" class="fadeIn third" name="password" [(ngModel)]="password" placeholder="Contraseña">
      <input (click)="conectar()" type="button" class="fadeIn fourth" value="Entrar">
      <div class="parrafo fadeIn third">
        <p (click)="showAlertFogetPass()">He olvidado mi contraseña</p>
      </div>
    </form>
  </div>
</div>

</html>
