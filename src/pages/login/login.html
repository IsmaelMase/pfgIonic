<ion-content padding class="login">
  <div>
    <img src="assets/imgs/logoColegio.png" width="50%" height="25%" alt="">
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="conectar()">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" formControlName="email" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>ContraseÃ±a</ion-label>
      <ion-input type="password" formControlName="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <button ion-button icon-left type="submit" [disabled]="!loginForm.valid" block color="secondary">
      <ion-icon name="log-in"></ion-icon>
      Entrar</button>
  </form>
</ion-content>
