<ion-header>
  <ion-toolbar color="corp">
    <ion-title>
      <span>Realizar Reserva</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white">Cancelar</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="tituloRecurso">
    <h5>
      <b>Recurso: </b>{{recurso.nombre}}</h5>
  </div>
  <br>
  <ion-list>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime displayFormat="DDD, DD MMM YYYY" pickerFormat="DD MMM YYYY" name="fecha" [(ngModel)]="reserva.fechas_reservas[0]"
        (ngModelChange)="getHorasDisponibles()" min="{{minDate}}" max="{{maxDate}}"></ion-datetime>
    </ion-item>


    <ion-list>
      <ion-item>
        <ion-label>Hora</ion-label>
        <ion-select interface="popover" name="hora" [(ngModel)]="reserva.intervalos_reservas[0]">
          <ion-option *ngFor="let hora of horasDisponibles" value="{{hora}}">{{hora}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label>Curso</ion-label>
        <ion-select interface="popover" name="curso" [(ngModel)]="reserva.curso">
          <ion-option *ngFor="let curso of usuario.cursos" value="{{curso.id}}">{{curso.nombre}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label stacked>Anotaci√≥n</ion-label>
      <ion-textarea rows="10" type="text" name="anotacion" [(ngModel)]="reserva.anotacion"></ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button icon-left type="button" (click)="realizarReserva()" [disabled]="!reserva.fechas_reservas[0] || !reserva.fechas_reservas[0] || !reserva.curso || doingReserva"
    round full color="secondary">
    <ion-icon name="md-checkmark"></ion-icon>
    Reservar</button>
</ion-content>
