<ion-header>
  <ion-toolbar color="corp">
    <ion-title>
      <span>Realizar Reserva</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white">Cancelar</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="tituloRecurso">
    <h5><b>Recurso: </b>{{recurso.nombre}}</h5>
  </div>
  <br>
  <ion-list>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="reserva.fechas_reservas[0]" (ngModelChange)="getHorasDisponibles()"></ion-datetime>
    </ion-item>


    <ion-list>
      <ion-item>
        <ion-label>Hora</ion-label>
        <ion-select interface="popover">
          <ion-option value="nes">8:30-9:30</ion-option>
          <ion-option value="n64">9:30-10:30</ion-option>
          <ion-option value="ps">9:30-10:30</ion-option>
          <ion-option value="genesis">9:30-10:30</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label>Curso</ion-label>
        <ion-select interface="popover" [(ngModel)]="reserva.curso">
        <ion-option *ngFor="let curso of usuario.cursos" value="{{curso.id}}">{{curso.nombre}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label stacked>Anotaci√≥n</ion-label>
      <ion-textarea rows="10" type="text" [(ngModel)]="reserva.anotacion"></ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button icon-left type="submit" (click)="realizarReserva()" block color="secondary">
    <ion-icon name="log-in"></ion-icon>
    Reservar</button>
</ion-content>
